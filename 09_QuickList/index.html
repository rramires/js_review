<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList - Compras da semana</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="assets/logo.svg" alt="">
            </div>
        </header>

        <!-- Add Item Section -->
        <section class="add-item-section">
            <form class="add-item-form" id="addItemForm">
                <input 
                    type="text" 
                    class="input add-item-input" 
                    id="itemInput"
                    placeholder="Adicione um novo item"
                    
                >
                <button type="submit" class="btn btn-primary">
                    Adicionar item
                </button>
            </form>
        </section>

        <!-- List Section -->
        <section class="list-section">
            <ul class="list-items" id="listItems">
                <!-- List items - template -->
                <!-- <li class="list-item" id="item-1">
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox" id="checkbox-1">
                        <label class="checkbox-label" for="checkbox-1">PÃ£o de forma</label>
                        <button class="delete-btn" aria-label="Remover item" onclick="deleteItem(event)">
                            <img src="assets/delete-icon.svg" alt="">
                        </button>
                    </div>
                </li> -->
            </ul>
            
            <!-- Alert Message -->
            <div id="alertDanger" class="alert alert-danger">
                <span>O item foi removido da lista</span>
                <button class="alert-close" aria-label="Fechar alerta" onclick="hideDanger()">&times;</button>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
